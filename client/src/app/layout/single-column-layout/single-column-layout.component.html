<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over': 'side'"
               [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/app/portfolio" (click)="sidenav.close()">Portfolio</a>
      <a mat-list-item routerLink="/app/positions" (click)="sidenav.close()">Positions</a>
      <a mat-list-item routerLink="/app/trades" (click)="sidenav.close()">Trades</a>
      <a mat-list-item (click)="logout()">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar [color]="'primary'">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button
              (click)="sidenav.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="logo" routerLink=""><span class="assets">assets</span>first</div>
      <span class="fill-space"></span>
      <div *ngIf="!(isHandset$ | async)" class="top-nav">
        <a routerLink="/app/portfolio" mat-button>Portfolio</a>
        <a routerLink="/app/positions" mat-button>Positions</a>
        <a routerLink="/app/trades" mat-button>Trades</a>
        <button mat-button [matMenuTriggerFor]="profileMenu">Profile</button>
        <mat-menu #profileMenu="matMenu">
          <p mat-menu-item *ngIf="this.user$ | async as user" routerLink="/app/profile"><b>{{user?.username}}</b></p>
          <button mat-menu-item (click)="logout()">Logout</button>
        </mat-menu>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
