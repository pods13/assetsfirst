name: Deploy Client App

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
    paths:
      - client/**
jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'
          registry-url: https://npm.pkg.github.com/
          always-auth: true
      - run: npm ci
      - run: npm run build:prod
      - name: Pushes to hosting repo
        uses: cpina/github-action-push-to-another-repository@main
        env:
          SSH_DEPLOY_KEY: ${{ secrets.SSH_DEPLOY_KEY }}
        with:
          source-directory: 'client/dist/assets'
          destination-github-username: 'assetsfirst'
          destination-repository-name: 'assetsfirst'
          user-email: alta0815@yandex.ru
          target-branch: pages
